name: ğŸš€ Deploy Discord Bot

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch: # Allow manual triggers

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ğŸ§ª Test Job
  test:
    runs-on: ubuntu-latest
    name: ğŸ§ª Test Commands
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸŸ¨ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: ğŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: ğŸ”· Setup Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'
        
    - name: ğŸ“¦ Install dependencies
      run: npm ci
      
    - name: ğŸ§ª Test JavaScript commands
      run: |
        echo "Testing JavaScript commands..."
        node -e "console.log('âœ… JavaScript runtime working')"
        
    - name: ğŸ§ª Test Python commands
      run: |
        echo "Testing Python commands..."
        if [ -d "commands/python" ]; then
          for file in commands/python/*.py; do
            if [ -f "$file" ]; then
              echo "Testing $file..."
              python3 "$file" --get-command-info || echo "âš ï¸ $file failed metadata test"
            fi
          done
        fi
        
    - name: ğŸ§ª Test Go commands
      run: |
        echo "Testing Go commands..."
        if [ -d "commands/golang" ]; then
          for file in commands/golang/*.go; do
            if [ -f "$file" ]; then
              echo "Testing $file..."
              cd "$(dirname "$file")"
              go run "$(basename "$file")" --get-command-info || echo "âš ï¸ $file failed metadata test"
              cd - > /dev/null
            fi
          done
        fi

  # ğŸ—ï¸ Build and Push Docker Image
  build-and-push:
    runs-on: ubuntu-latest
    needs: test
    name: ğŸ—ï¸ Build & Push Image
    permissions:
      contents: read
      packages: write
      
    outputs:
      image-digest: ${{ steps.build.outputs.digest }}
      image-uri: ${{ steps.build.outputs.image-uri }}
      
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ” Login to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
        
    - name: ğŸ“ Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}
          
    - name: ğŸ”§ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: ğŸ—ï¸ Build and push Docker image
      id: build
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        
    - name: ğŸ“‹ Output image details
      run: |
        echo "ğŸ³ **Image built successfully!**" >> $GITHUB_STEP_SUMMARY
        echo "ğŸ“¦ **Registry:** ${{ env.REGISTRY }}" >> $GITHUB_STEP_SUMMARY
        echo "ğŸ·ï¸ **Tags:** ${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
        echo "ğŸ†” **Digest:** ${{ steps.build.outputs.digest }}" >> $GITHUB_STEP_SUMMARY

  # ğŸš€ Deploy to Production
  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    name: ğŸš€ Deploy to Production
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    environment: production
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ”‘ Setup SSH
      uses: webfactory/ssh-agent@v0.8.0
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
        
    - name: ğŸ“¡ Deploy to server
      run: |
        # Add your server to known hosts
        ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts
        
        # Deploy commands
        ssh ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} << 'ENDSSH'
          cd ${{ secrets.DEPLOY_PATH }}
          
          echo "ğŸ”„ Pulling latest changes..."
          git pull origin main
          
          echo "ğŸ›‘ Stopping current containers..."
          docker-compose down
          
          echo "ğŸ—ï¸ Pulling new image..."
          docker-compose pull
          
          echo "ğŸš€ Starting updated containers..."
          docker-compose up -d --build
          
          echo "ğŸ§¹ Cleaning up old images..."
          docker image prune -f
          
          echo "âœ… Deployment complete!"
          
          # Wait for health check
          sleep 10
          
          echo "ğŸ¥ Checking bot health..."
          curl -f http://localhost:8080/health || echo "âš ï¸ Health check failed"
          
        ENDSSH
        
    - name: ğŸ“Š Post deployment status
      run: |
        echo "ğŸ‰ **Deployment completed successfully!**" >> $GITHUB_STEP_SUMMARY
        echo "ğŸ¤– **Bot should be online and updated**" >> $GITHUB_STEP_SUMMARY
        echo "ğŸ”— **Check status:** http://${{ secrets.SERVER_HOST }}:8080/health" >> $GITHUB_STEP_SUMMARY

  # ğŸ§¹ Cleanup Old Images
  cleanup:
    runs-on: ubuntu-latest
    needs: deploy
    name: ğŸ§¹ Cleanup Old Images
    if: always()
    
    steps:
    - name: ğŸ§¹ Delete old container images
      uses: actions/delete-package-versions@v4
      with:
        package-name: ${{ env.IMAGE_NAME }}
        package-type: 'container'
        min-versions-to-keep: 5
        delete-only-untagged-versions: true

  # ğŸ“¢ Notify Discord
  notify:
    runs-on: ubuntu-latest
    needs: [test, build-and-push, deploy]
    name: ğŸ“¢ Notify Discord
    if: always()
    
    steps:
    - name: ğŸ“¢ Send Discord notification
      uses: sarisia/actions-status-discord@v1
      if: always()
      with:
        webhook: ${{ secrets.DISCORD_WEBHOOK }}
        status: ${{ job.status }}
        title: "ğŸ¤– Discord Bot Deployment"
        description: |
          **Repository:** ${{ github.repository }}
          **Branch:** ${{ github.ref_name }}
          **Commit:** ${{ github.sha }}
          **Author:** ${{ github.actor }}
          
          **Status:**
          - ğŸ§ª Tests: ${{ needs.test.result }}
          - ğŸ—ï¸ Build: ${{ needs.build-and-push.result }}
          - ğŸš€ Deploy: ${{ needs.deploy.result }}
        color: |
          ${{ 
            needs.deploy.result == 'success' && '0x00ff00' ||
            needs.deploy.result == 'failure' && '0xff0000' ||
            '0xffff00'
          }}
        username: "GitHub Actions"
        avatar_url: "https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png"